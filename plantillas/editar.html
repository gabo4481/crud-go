{{ define "editar" }}
{{ template "cabecera" }}
<div class="d-flex justify-content-center align-items-center">
    <div class="card shadow" style="width: 30rem;">
        <div class="card-header bg-primary text-white">
            Editar Medicamento
        </div>
        <img src="/imagenes/pexels-shkrabaanthony-5214954.jpg" class="card-img-top" alt="Medicamentos">
        <div class="card-body">
            <form method="post" action="/actualizar">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" class="form-control" name="id" value="{{.Id}}" readonly>
                </div>
                <div class="form-group">
                    <label>Nombre</label>
                    <input type="text" class="form-control" name="nombre" value="{{.Nombre}}">
                </div>
                <div class="form-group">
                    <label>Principio Activo</label>
                    <input type="text" class="form-control" name="principio" value="{{.Principio_activo}}">
                </div>
                <div class="form-group">
                    <label>Presentaci√≥n</label>
                    <input type="text" class="form-control" name="presentacion" value="{{.Presentacion}}">
                </div>
                <div class="form-group">
                    <label>Precio</label>
                    <input type="text" class="form-control" name="precio" value="{{.Precio}}">
                </div>
                <button type="submit" class="btn btn-success btn-block">Confirmar</button>
                <a class="btn btn-danger btn-block" href="/cancelar" role="button">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{{ template "pie" }}
{{ end }}
